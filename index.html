<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <main>
        <h1>Accessible Form Controls</h1>
        <section>
            <h2>Toggle Button</h2>
            <div class="design design-1">
                <button role="switch" aria-checked="true" id="toggleSwitch" class="switch">
                    <span>off</span>
                    <span>on</span>
                </button>
                <label for="toggleSwitch">Design 1</label>
            </div>
            <div class="design design-2">
                <button role="switch" aria-checked="true" id="toggleSwitch2" class="switch">
                    <span>off</span>
                    <span>on</span>
                </button>
                <label for="toggleSwitch2">Design 2</label>
            </div>
        </section>
        <section>
            <h2>Toggle Checkbox</h2>
            <div class="design design-3">
                <span class="checkbox switcher">
                    <label>
                        <input type="checkbox">
                        <span><small></small></span>
                        Design 3
                    </label>
                </span>
            </div>
            <div class="design design-4">
                <span class="checkbox switcher">
                    <label>
                        <input type="checkbox">
                        <span><small></small></span>
                        Design 4
                    </label>
                </span>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
